name: Build and Deploy Spring Boot to AWS EC2

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
    
env:
  PROJECT_NAME: zzanmoa
  BUCKET_NAME: zzanmoa-bucket
  CODE_DEPLOY_APP_NAME: zzanmoa-deploy
  DEPLOYMENT_GROUP_NAME: zzanmoa-instance

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build and Test
        run: ./gradlew build test
        env:
          OPEN_API_KEY: ${{ secrets.OPEN_API_KEY }}
          MYSQL_DATASOURCE_URL: ${{ secrets.MYSQL_DATASOURCE_URL }}
          MYSQL_DATASOURCE_USERNAME: ${{ secrets.MYSQL_DATASOURCE_USERNAME }}
          MYSQL_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_DATASOURCE_PASSWORD }}
  
      - name: Make Zip File
        run: zip -qq -r ./$GITHUB_SHA.zip .
        shell: bash
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Code Deploy To EC2 instance
        run: aws deploy create-deployment 
                --application-name $CODE_DEPLOY_APP_NAME 
                --deployment-config-name CodeDeployDefault.AllAtOnce
                --deployment-group-name $DEPLOYMENT_GROUP_NAME 
                --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
